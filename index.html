<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<style>
		body {
			background-color: rgb(129, 255, 163);
		}
		h1 {
			color: #333;
			text-align: center;
		}
		p {
			font-size: 18px;
			line-height: 1.5;
			margin: 20px;
			color: #555;
			background-color: #fff;
			padding: 10px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<h1>Welcome to My Webpage</h1>
	<p>This is a simple webpage created using HTML and CSS.</p>
	<p>You can add more content here, like images, links, and lists.</p>
</body>
</html>
